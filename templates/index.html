<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>My Social Media Platform</title>
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
	{% include 'header.html' %}
	<main style="padding-top: 140px;">
		<div class="post">
			<div class="post-header">
				<img src="post-user-pic.jpg" alt="User Picture">
				<span class="post-user">Jane Smith</span>
				<span class="post-time">2 hours ago</span>
			</div>
			<div class="post-body">
				<p>This is the post content. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			</div>
			<div class="post-footer">
				<button class="like-btn">Like</button>
				<button class="comment-btn">Comment</button>
				<button class="share-btn">Share</button>
			</div>
		</div>

		<!-- more posts here -->
	</main>

	<footer>
		<p>&copy; 2023 My Social Media Platform</p>
	</footer>
</body>
</html>
